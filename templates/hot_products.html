<div class="product-area pt-95 pb-60">
    <div class="container">
        <div class="section-title-tab-wrap mb-75" data-aos="fade-up" data-aos-delay="200">
            <div class="section-title-2">
                <h2>Hot Products</h2>
            </div>
            <div class="tab-style-1 nav">
                <a class="active" href="#pro-1" data-bs-toggle="tab">New Arrivals</a>
                <!-- <a href="#pro-2" data-bs-toggle="tab" class=""> Best Sellers </a> -->
            </div>
        </div>
        <div class="tab-content jump">
            <div id="pro-1" class="tab-pane active">
                <div class="row">
                    {% for product in new_arrivals %}
                    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                        <div class="product-wrap mb-35" data-aos="fade-up" data-aos-delay="200">
                            <div class="product-img img-zoom mb-25">
                                <a href="{% url 'product_detail' product_id=product.id %}">
                                    <img src="{{ product.get_image_url }}" alt="{{ product.name }}">
                                </a>
                                <div class="product-action-wrap">
                                    <button class="product-action-btn-1" title="Wishlist"><i class="pe-7s-like"></i>
                                    </button>
                                    <button class="product-action-btn-1" title="Quick View" data-bs-toggle="modal"
                                            data-bs-target="#exampleModal"><i class="pe-7s-look"></i></button>
                                </div>
                                <div class="product-action-2-wrap">
                                    <button class="product-action-btn-2" title="Add To Cart"><i class="pe-7s-cart"></i>
                                        Add to cart
                                    </button>
                                </div>
                            </div>
                            <div class="product-content">
                                <h3><a href="{% url 'product_detail' product_id=product.id %}">{{ product.name }}</a>
                                </h3>
                                <div class="product-price">
                                    {% if product.old_price %}
                                    <span class="old-price">{{ product.old_price }}</span>
                                    {% endif %}
                                    <span class="new-price">{{ product.price }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
